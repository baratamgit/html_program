<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/
  all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP8
  89k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="mainDiv">
    <div class="left">
      <img src="./images/drawers.jpg" alt="drawers">
    </div>
    <div class="right">
      <h2>Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </h2>
      <p>
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I have got some simple tips 
        to help you make any room feel complete.
      </p>
      <div class="footer">
        <div class="avatar">
          <img class="avatarImg" src="./images/avatar-michelle.jpg" alt="avatar">
          <div class="title">
            <h4>Michelle Appleton</h4>
            <p>28 Jun 2020</p>
          </div>
        </div>
        <div class="share">
          <img src="./images/icons8-forward-arrow-24 (2).png" alt="">
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
