<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="main.py">
        <input type="hidden" name="location" value="hyd">
        <!-- Radio buttons -->
         <div>
            <p>
                Select Gender:
            </p>
            <input type="radio" name="gen" id="m">
            <label for="m">Male</label>
            <input type="radio" name="gen" id="f">
            <label for="f">Female</label>
         </div><br><br>
         <!-- create a choice of three radio buttons
          to choose MPC,BIPC,MEC-->
        <div>
          <p>
            Select Course:
          </p>
          <input type="radio" name="cor" id="MPC">
          <label for="MPC">MPC</label>
          <input type="radio" name="cor" id="BIPC">
          <label for="BIPC">BIPC</label>
          <input type="radio" name="cor" id="MEC">
          <label for="MEC">MEC</label>
        </div><br><br>
        <!-- Checkboxes -->
        <div>
             <p>
                Choose languages known:
             </p>
             <input type="checkbox" name="lang" id="Eng">
             <label for="Eng">English</label>
             <input type="checkbox" name="lang" id="tel">
             <label for="tel">Telugu</label>
             <input type="checkbox" name="lang" id="Hin">
             <label for="Hin">Hindi</label>
             <input type="checkbox" name="lang" id="Kor">
             <label for="Kor">Korean</label>
             <input type="checkbox" name="lang" id="Mar">
             <label for="Mar">Marati</label>
        </div><br><br>
        <div>
            <label for="fn">
                First Name:
            </label>
            <input type="text" name="fname" id="fn">
        </div><br><br>
        <div>
            <label for="ln">
                Last Name:
            </label>
            <input type="text" name="lname" id="ln">
        </div><br><br>
        <div>
            <label for="em">
                Email:
            </label>
            <input type="email" name="ema" id="em">
        </div><br><br>
        <div>
            <label for="dob">
                Date Of Birth:
            </label>
            <input type="date" name="dtobr" id="dob">
        </div><br><br>
        <div>
            <label for="age">
                Age:
            </label>
            <input type="number" name="age" id="age">
        </div><br><br>
        <div>
            <label for="mobno">
                Mobile Number:
            </label>
            <input type="number" name="mobno" id="mobno">
        </div><br><br>
        <div>
            <label for="clr">
                Choose a colour:
            </label>
            <input type="color" name="clr" id="clr">
        </div><br><br>
        <div>
            <label for="slot">
                Prefer a time slot:
            </label>
            <input type="datetime-local" name="slot" id="slot">
        </div><br><br>
        <div>
            <label for="pic">
                Upload Profile Picture:
            </label>
            <input type="file" name="pic" id="pic">
        </div><br><br>
        <div>
            <input type="hidden" name="batch" value="2323">
        </div>
        <div>
            <input type="month" name="" id="">
        </div><br><br>
        <div>
            <input type="week" name="" id="">
        </div><br><br>
        <div>
            <input type="url" name="" id="">
        </div><br><br>
        <div>
            <input type="time" name="" id="">
        </div><br><br>
        <div>
            <input type="search" name="" id="">
        </div><br><br>

        <div>
            <button>
                submit
            </button>
        </div><br><br>
        <div>
        <input type="button" value="submit">
        </div><br><br>
        <div>
            <input type="submit" value="shanmukha">
        </div>
        <div>
        <input type="reset" value="reset">
        </div><br><br>
    </form>
</body>
</html>
