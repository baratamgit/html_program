<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="main.java">
        <div>
            <label for="inp">
                Username:
            </label>
            <input type="text"
            placeholder="Enter Username"
            id="inp" name="un">
        </div><br>
        <div>
            <label for="em">
                Email:
            </label>
            <input type="email"
            id="em" name="ema"
            >
        </div><br>
        <div>
            <label for="pwd">
                Password:
            </label>
            <input type="password" 
            name="pwd" id="pwd">
        </div>
        <div>
            <button>
                Submit
            </button>
        </div>
    </form>
</body>
</html>
